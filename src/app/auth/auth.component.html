<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" 
                id="email" 
                class="form-control" 
                ngModel 
                name="email" 
                required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                id="password" 
                class="form-control" 
                ngModel 
                name="password" 
                required 
                minlength="6">
            </div>
                <div>
                    <Button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode? 'Login':'Sign Up'}}</Button> |
                    <Button type="button" (click)="onSwitchMode()" class="btn btn-primary">Switch to  {{isLoginMode? 'Sign Up':'Login'}}</Button>
                </div>         
        </form>
    </div>
</div>
